<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html { color: black; font-family: sans-serif; }
  body { margin: 0; }
  .hero { min-height: 100vh; display: flex; justify-content: center; align-items: center; color: black; }
  h1 { text-shadow: 10px 10px 0 rgba(0,0,0,1); font-size: 100px; }
  </style>

<script>

const hero = document.querySelector('.hero');
const text = hero.querySelector('h1');
const walk = 100;

function shadow(e) {
  // const width = hero.offsetWidth;
  // const height = hero.offsetHeight;

  const { offsetWidth: width, offsetHeight: height } = hero;
  let { offsetX: x, offsetY: y } = e;

  if (this !== e.target) {
    x += e.target.offsetLeft;
    y += e.target.offsetTop;
  }

  const xwalk = Math.round(x / width * walk) - (walk/2);
  const ywalk = Math.round(y / height * walk) - (walk/2);

  // console.log(xwalk,ywalk);

  text.style.textShadow = `
    ${-xwalk}px ${-ywalk}px 0 red,
    ${xwalk}px ${-ywalk}px 0 blue,
    ${-xwalk}px ${ywalk}px 0 green,
    ${xwalk}px ${ywalk}px 0 yellow
  `;

  text.style.transform = `
  rotate${xwalk}(deg)
  `;

}


hero.addEventListener('mousemove', shadow);

</script>
</body>
</html>
