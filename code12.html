<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

const pressed = [];
const secret = 'inder';
const body = document.getElementsByTagName("BODY")[0];
window.addEventListener('keyup', (e) => {
  // console.log(e.key);
  pressed.push(e.key);
  pressed.splice(0, pressed.length -secret.length);
  // console.table(pressed);
  if (pressed.join('').includes(secret)) {
    // body.innerHTML = '<h1>You hit the jackpot</h1>';
    // console.log('done');
    cornify_add();
  }
});

</script>
</body>
</html>
